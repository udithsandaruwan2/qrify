# Netlify Configuration for QRify Frontend

# Build settings
[build]
  command = "npm run build"
  publish = "dist"
  
# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify UI)
# VITE_API_URL=https://your-backend-api.com/api
